apiVersion: apps/v1
kind: Deployment
metadata:
  name: carRentalServerDeployment
  namespace: production
  labels:
    app: carRentalServer

spec:
  replicas: 3
  selector:
    matchLabels:
      app: carRentalServer
  template:
    metadata:
      labels:
        app: carRentalServer
    spec:
      containers:
        - name: carRentalServerContainer
          image: carrentalserverkclusterregistry.azurecr.io/carRentalServer:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"